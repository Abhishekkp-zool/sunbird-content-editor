<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- <link rel="stylesheet" href="styles/open-sans.css" />
    <link rel="stylesheet" href="styles/bootstrap.css" /> -->
    <!-- <link rel="stylesheet" href="styles/template.css" /> -->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="styles/content-editor.css" />
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/semantic/dist/semantic.min.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
    <!-- endbuild -->
    <!-- Not need for AT on Community Portal. Needed only on localhost -->
    <style>
    .community-portal-remove {
        height: 50px;
        text-align: right;
    }
    
    .community-portal-remove {
        display: none;
    }
    
    .community-portal-remove {
        display: block;
    }
    
    .community-portal-remove i {
        display: inline-block;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <!-- End of localhost only code-->
    <div ng-app="editorApp" ng-strict-di>
        <div ng-controller="MainCtrl" id="editorContainer" class="ui fluid container">
            <div class="ui icon menu">
                <span ng-repeat="menu in menus" ng-include="'templates/toolbar.html'">
                </span>
                <span ng-repeat="menu in contextMenus" ng-if="menu.state === 'SHOW'" ng-include="'templates/toolbar.html'" class="at-context-menu"></span>
                <div class="right menu community-portal-remove">
                    <a class="item" ng-click="previewContent();">
                        <i class="tablet large icon"></i>
                    </a>
                    <a class="item" ng-click="previewContent();" ng-click="saveContent()" ng-disabled="!contentId">
                        <i class="save large icon"></i>
                    </a>
                </div>
            </div>
            <div class="ui grid bottom attached">
                <div class="row">
                    <div class="ui three wide column">
                        <div ng-repeat="stage in stages" class="ui centered raised link card {{stage.isSelected ? 'blue' : '' }}" ng-click="fireEvent(stage.onclick)">
                            <div class="ui image">
                                <img id="img-{{stage.id}}" src="{{stage.thumbnail}}" />
                            </div>
                        </div>
                    </div>
                    <div class="ui nine wide column at-center-container">
                        <button id="toolbarHiddenButton" style="position: fixed; z-index: 0; opacity: 0"></button>
                        <div id="toolbar-options" class="hidden"><a href="#" ng-repeat="toolbar in contextToolbar" ng-click="fireEvent(toolbar.onclick)" ng-show="toolbar.show"><i class="{{toolbar.iconClass}}"></i></a></div>
                        <div class="editor-container">
                            <div class="authoring-tool-editor">
                                <div id="canvas-wrapper">
                                    <canvas id="canvas" class="at-canvas" width="720px" height="405px"></canvas>
                                </div>
                            </div>
                            <div id="plugin-toolbar-container" class="plugin-toolbar-container hide">
                                <div class="ui shape" id="pluginToolbarShape">
                                    <div class="sides">
                                        <div class="side pluginConfig" id="pluginConfig">
                                            <div class="ui card">
                                                <div class="content at config properties">
                                                    <div class="ui header at config properties">Configuration</div>
                                                </div>
                                                <div class="content config-toolbar-content">
                                                    <span ng-repeat="config in pluginConfig" ng-include="'templates/config.html'"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="side pluginProperties" id="pluginProperties">
                                            <div class="ui card">
                                                <div class="content at config properties">
                                                    <div class="ui header at config properties">Properties</div>
                                                </div>
                                                <div class="content config-toolbar-content">
                                                    <div id="pluginPropertyContainer" ng-include="'templates/properties.html'">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="side pluginHelpContent" id="pluginHelpContent">
                                            <div class="ui card">
                                                <div class="content at config properties">
                                                    <div class="ui header at config properties">Help</div>
                                                </div>
                                                <div class="content config-toolbar-content">
                                                    <div id="pluginHelp" class="ui message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui four wide column">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <!-- <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script> -->
        <script src="bower_components/fabric/dist/fabric.min.js"></script>
        <script src="bower_components/lodash/lodash.js"></script>
        <script src="bower_components/x2js/index.js"></script>
        <script src="bower_components/eventbus/index.js"></script>
        <script src="bower_components/uuid/index.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/semantic/dist/semantic.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/main/class.js"></script>
        <script src="scripts/main/ekstep-editor.js"></script>
        <script src="scripts/main/base-plugin.js"></script>
        <script src="scripts/manager/event-manager.js"></script>
        <script src="scripts/manager/plugin-manager.js"></script>
        <script src="scripts/manager/stage-manager.js"></script>
        <script src="scripts/manager/toolbar-manager.js"></script>
        <script src="scripts/manager/media-manager.js"></script>
        <script src="scripts/main/ekstep-editor-api.js"></script>
        <script src="scripts/service/iservice.js"></script>
        <script src="scripts/service/content-service.js"></script>
        <script src="scripts/service/popup-service.js"></script>
        <script src="scripts/angular/controller/main.js"></script>
        <script src="scripts/angular/controller/popup-controller.js"></script>
        <script src="scripts/service/assessment-service.js"></script>
        <!-- endbuild -->
</body>

</html>

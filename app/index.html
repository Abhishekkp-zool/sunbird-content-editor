<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- <link rel="stylesheet" href="styles/open-sans.css" />
    <link rel="stylesheet" href="styles/bootstrap.css" /> -->
    <!-- <link rel="stylesheet" href="styles/template.css" /> -->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="styles/semantic.min.css">
    <link rel="stylesheet" href="styles/content-editor.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
    <!-- endbuild -->
    <!-- Not need for AT on Community Portal. Needed only on localhost -->
    <style>
    .community-portal-remove {
        height: 50px;
        text-align: right;
    }
    
    .community-portal-remove {
        display: none;
    }
    
    .community-portal-remove {
        display: block;
    }
    
    .community-portal-remove i {
        display: inline-block;
        cursor: pointer;
    }
    </style>
</head>

<body class="ui fluid container">
    <!-- End of localhost only code-->
    <div ng-app="editorApp" class="maincontainer" ng-strict-di>
        <div ng-controller="MainCtrl" id="editorContainer" class="wrapper">
            <div class="ui masthead vertical segment" style="background: #ffffff;">
                <h1 class="ui header" style="padding-left: 15px">Untitled Lesson</h1>
            </div>
            <div class="ui large icon menu" style="margin-bottom: 0; margin-top: 0;background: #EEEEEE;">
                <span ng-repeat="menu in menus" ng-include="'templates/toolbar.html'">
                </span>
                <span ng-repeat="menu in contextMenus" ng-if="menu.state === 'SHOW'" ng-include="'templates/toolbar.html'" class="at-context-menu"></span>
                <div class="right menu community-portal-remove">
                    <a class="item popup-item disabled" data-content="Send for Review" data-variation="tiny inverted">
                        <i class="openid icon"></i>
                    </a>
                    <a class="item popup-item disabled" data-content="Download" data-variation="tiny inverted">
                        <i class="download icon"></i>
                    </a>
                    <a class="item popup-item" ng-click="previewContent();" data-content="Preview" data-variation="tiny inverted">
                        <i class="tablet icon"></i>
                    </a>
                    <a class="item popup-item" ng-click="saveContent()" ng-disabled="!contentId" data-content="Save Progress" data-variation="tiny inverted">
                        <i class="save icon"></i>
                    </a>
                    <a class="item popup-item disabled" data-content="Close" data-variation="tiny inverted">
                        <i class="remove icon"></i>
                    </a>
                </div>
            </div>
            <div class="ui grid bottom attached celled" style="margin: 0;background: #EEEEEE;">
                <div class="row">
                    <div class="ui three wide column">
                        <div ng-repeat="stage in stages" class="ui centered raised card segment" ng-click="fireEvent(stage.onclick)" style="width: 213.33px;height: 120px;border-radius: 0px;">
                            <div class="ui fluid image">
                                <div class="ui blue ribbon label" ng-if="stage.isSelected">
                                    <a href="#"><i class="trash outline icon"></i></a> 
                                    <a href="#"><i class="clone icon"></i></a>
                                </div>
                                <img id="img-{{stage.id}}" src="{{stage.thumbnail}}" />
                            </div>
                        </div>
                    </div>
                    <div class="ui nine wide column">
                        <div id="canvas-wrapper" >
                            <canvas id="canvas" class="ui card centered raised" width="720px" height="405px" style="margin: 0; border-radius: 0px; background: none"></canvas>
                        </div>
                    </div>
                    <div class="ui four wide column">
                    </div>
                    <div id="toolbar-options" class="hide toolbar-options">
                        <div class="ui compact icon menu">
                            <a class="item" ng-repeat="toolbar in contextToolbar" ng-click="fireEvent(toolbar.onclick)" ng-show="toolbar.show">
                                <i class="{{toolbar.iconClass}}"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="toolbarOptions" class="hide toolbarOptions">
                <div class="ui compact icon menu">
                    <a class="item" ng-repeat="toolbar in contextToolbar" ng-click="fireEvent(toolbar.onclick)" ng-show="toolbar.show">
                        <i class="{{toolbar.iconClass}}"></i>
                    </a>
                </div>
            </div>
            <div class="ui card" id="plugin-toolbar-container" ng-show="showConfigContainer" ng-style="configStyle">
                <div class="content at config properties">
                    <div class="ui header config-header">{{configHeaderText}} <i class="remove icon config-close-icon" ng-click="showConfigContainer = false;"></i></div>
                </div>
                <div class="content config-toolbar-content">
                    <span ng-repeat="config in pluginConfig" ng-include="'templates/config.html'" ng-show="configHeaderText === 'Configuration'"></span>
                    <div id="pluginPropertyContainer" ng-include="'templates/properties.html'" ng-show="configHeaderText === 'Properties'">
                    </div>
                    <div id="pluginHelpContent" class="ui message" ng-show="configHeaderText === 'Help'">
                    </div>
                </div>
            </div>
            <div ng-controller="popupController as $ctrl" id="popuptemplate"></div>
        </div>
        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <!-- <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script> -->
        <script src="bower_components/fabric/dist/fabric.min.js"></script>
        <script src="bower_components/lodash/lodash.js"></script>
        <script src="bower_components/x2js/index.js"></script>
        <script src="bower_components/eventbus/index.js"></script>
        <script src="bower_components/uuid/index.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="libs/semantic.min.js"></script>
        <script src="scripts/main/class.js"></script>
        <script src="scripts/main/ekstep-editor.js"></script>
        <script src="scripts/main/base-plugin.js"></script>
        <script src="scripts/manager/event-manager.js"></script>
        <script src="scripts/manager/plugin-manager.js"></script>
        <script src="scripts/manager/stage-manager.js"></script>
        <script src="scripts/manager/toolbar-manager.js"></script>
        <script src="scripts/manager/media-manager.js"></script>
        <script src="scripts/main/ekstep-editor-api.js"></script>
        <script src="scripts/service/iservice.js"></script>
        <script src="scripts/service/content-service.js"></script>
        <script src="scripts/service/popup-service.js"></script>
        <script src="scripts/angular/controller/main.js"></script>
        <script src="scripts/angular/controller/popup-controller.js"></script>
        <script src="scripts/service/assessment-service.js"></script>
        <!-- endbuild -->
</body>

</html>

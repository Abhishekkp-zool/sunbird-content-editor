<div ng-switch on="config.dataType">
    <div class="ui divider" ng-if="$index != 0"></div>
    <div class="ui form" ng-switch-when="colorpicker">
        <div class="field">
            <label ng-if="config.title">{{config.title}}</label>
            <input type="text" class="basic" id="{{config.propertyName}}" id="{{config.propertyName}}"/>
            <!-- <div class="jscolor" style="width:25px;height:25px; min-width: 20px; min-height: 20px;border-radius: 5px;border: 1px solid rgba(49, 38, 38, 0.34);" id="{{config.propertyName}}" ng-click="fireEvent({'id':'colorpicker:show', 'data': {}})"></div> -->
        </div>
    </div>
    <div class="ui form" ng-switch-when="input">
        <div class="field">
            <label ng-if="config.title">{{config.title}}</label>
            <input type="{{config.valueType || text}}" placeholder="{{config.placeholder}}" ng-model="configData[config.propertyName]" min="{{config.minimumValue}}" max="{{config.maximumValue}}" id="{{config.propertyName}}" ng-if="config.valueType == 'number'" onkeypress="return event.charCode>= 48"/>
            <input type="{{config.valueType || text}}" placeholder="{{config.placeholder}}" ng-model="configData[config.propertyName]" id="{{config.propertyName}}" ng-if="config.valueType != 'number'"/>
        </div>
    </div>
    <div class="ui form" ng-switch-when="select">
        <div class="field">
            <label ng-if="config.title">{{config.title}}</label>
            <select class="ui dropdown" ng-model="configData[config.propertyName]" ng-options="val for val in config.range">
            </select>
        </div>
    </div>
    <div class="ui form" ng-switch-when="imagebrowser">
        <div class="field">
            <label ng-if="config.title">{{config.title}}</label>
            <i class="browser icon link" ng-click="fireEvent({'id':'org.ekstep.config:invoke', 'data': {'type': config.dataType}})"></i>
        </div>
    </div>
    <div class="ui icon buttons" ng-switch-when="group">
        <button class="ui button {{configData[dd.propertyName] ? 'primary': ''}}" ng-repeat="dd in config.config" ng-click="configData[dd.propertyName] = !configData[dd.propertyName]" data-tooltip="{{dd.toolTip}}">
            <div ng-switch on="dd.dataType">
                <span ng-if="dd.text" ng-switch-when="text" class="{{dd.textClass}}" style="{{dd.textStyle}}">{{dd.text}}</span>
                <i class="{{dd.iconClass}} " ng-if="dd.iconClass" style="{{dd.iconStyle}}" ng-switch-when="icon"></i>
            </div>
        </button>
    </div>
    <div class="ui form" ng-switch-when="rangeslider">
        <div class="field">
            <label ng-if="config.title">{{config.title}}</label>
            <div>
            <div class="ui label right floated" >
                 {{configData[config.propertyName]}}{{config.labelSuffix}}
            </div>  
                <input type="range" id="{{config.propertyName}}" min="{{config.minimumValue}}" max="{{config.maximumValue}}"  value="{{config.defaultValue}}" class="config-slider" ng-model="configData[config.propertyName]" ng-init="configData[config.propertyName] = configData[config.propertyName] || config.defaultValue">
            </div>
        </div>
    </div>
    <div class="ui form" ng-switch-when="boolean">
        <div class="field">
        <label ng-if="config.title">{{config.title}}</label>
            <div class="ui toggle checkbox">
                <input name="{{config.propertyName}}" type="checkbox" ng-model="configData[config.propertyName]">
                <label></label>
            </div>
        </div>
    </div> 
    <div class="ui form" ng-switch-when="button">
        <div class="field">
        <label ng-if="config.title">{{config.title}}</label>
            <button class="ui button" ng-click="fireEvent(config.onclick)">{{configData[config.PropertyName]}}</button>
        </div>
    </div>    
</div>

<div class="ui padded grid">
    <div class=" row">
        <div class="ui toggle checkbox">
            <input type="checkbox" ng-model="showGenieControls" ng-click="toggleGenieControl()">
            <label>Show Genie Controls</label>
        </div>
    </div>
    <div class="row">
        <div class="todoHolder" style="overflow:auto;max-height:300px;">
            <div class="ui styled accordion pageLevelTodos">
                <div class="content {{showTodo ? 'active': ''}}">
                    <div class="description">
                        <div id="pageLevelTodos">No Todo</div>
                    </div>
                </div>
            </div>
            <div class="ui hidden divider"></div>
            <div class="ui styled accordion pageLevelResolvedTodos">
                <div class="content {{showTodo ? 'active': ''}}">
                    <div class="description">
                       <div id="pageLevelResolvedTodos">No Issues</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <a class="ui basic small button" ng-href="{{reportIssueLink}}" target="_blank"><i class="help circle medium icon"></i>Report an issue</a>
    </div>
</div>
